[buildout]
parts =
    django
    djangosettings
    djangoinit

unzip = true
versions = versions

[versions]
django >= 1.8.0

[django]
recipe = djangorecipe
settings = settings
eggs = ${buildout:eggs}
project = django-deploy
wsgi = false

[djangosettings]
recipe = collective.recipe.template
input = etc/settings.py.in
output = ${django:project}/${django:settings}.py

[djangoinit]
recipe = iw.recipe.cmd
on_install = true
on_update = true
cmds =
     touch ${django:project}/__init__.py

